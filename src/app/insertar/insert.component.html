<div class="col-lg-12">
    <div class="col-lg-12">
        <form [formGroup]="insertForm" (ngSubmit)="guardar()">
            <div class="row">
                <div class="col-lg-4">
                    <label for="name">Nombre:</label>
                    <input type="text" name="name" id="name" placeholder="NombreCompleto" class="form-control" formControlName="name">
                </div>
                <div class="col-lg-4">
                    <label for="lastp">Apellido-Paterno:</label>
                    <input type="text" name="lastp" id="lastp" placeholder="ApellidoPaterno" class="form-control" formControlName="lastp">
                </div>
                <div class="col-lg-4">
                    <label for="lastm">Apellido-Materno:</label>
                    <input type="text" name="lastm" id="lastm" placeholder="ApellidoMaterno" class="form-control" formControlName="lastm">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <label for="adress">Direccion Completa:</label>
                    <input type="text" name="adress" id="adress" placeholder="DireccionCompleta" class="form-control" formControlName="adress">
                </div>
                <div class="col-lg-2">
                    <label for="age">Edad:</label>
                    <input type="number" name="age" id="age" placeholder="0" class="form-control" formControlName="age">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <br>
                    <button class="btn btn-lg btn-success" type="submit">Guardar</button>
                </div>
            </div>
        </form>
    </div>
    {{ currentInsert }}
</div>
